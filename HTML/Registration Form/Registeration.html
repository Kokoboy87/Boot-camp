<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>
            <br>
            <div>
                <label for="L_name">Last Name</label>
                <input type="text" id="L_name">
            </div>
            <div>
                <label for="Email">Email</label>
                <input type="email" id="Email">
            </div>
            <div>
                <label for="Password">Password</label>
                <input type="password" id="Password">
            </div>
            <div>
                <label for="PW_Confirm">PW Confirm</label>
                <input type="password" id="PW_Confirm">
            </div>
            <div>
                <label for="Birthday">Birthday</label>
                <input type="date" id="Birthday">
            </div>
            <div>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other">
                <label for="other">Other</label>
            </div>
            <div>
                <label for="desc">A short description about yourself</label>
            </div>
            <div>
                <textarea id="desc" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="language">Favorite Language</label>
                <select name="Language Choice" id="language">
                    <Option value="JavaScript">JavaScript</Option>
                    <option value="Html">HTml</option>
                    <option value="SCC">SCC</option>
                </select>
            </div>
            <button>Submit</button>
        </form>
    </body>
</html>
