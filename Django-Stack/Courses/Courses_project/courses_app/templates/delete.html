<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Are you sure you want to delete the following course?</h3>
        <table>
            <tbody>
                <tr>
                    <td><b>Name</b></td>
                    <td>{{ course.name }}</td>
                </tr>
                <tr>
                    <td><b>Description</b></td>
                    <td>{{ course.description.content }}</td>
                </tr>
            </tbody>
        </table>
        <form action="/{{course.id}}/delete" method="POST" >
            {% csrf_token %}
            <button type="submit"> Yes i want to delete this!!!</button>
            <a href="/" role="button">No, go back</a>
        </form>
    </div>
</body>
</html>
